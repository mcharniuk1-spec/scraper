name: Novus Scrape Daily
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: {python-version: '3.11'}
      - run: |
          pip install -r requirements.txt
          mkdir -p data/novus
          python scripts/run_scraper.py --site novus --max-pages 10 --config-dir config
