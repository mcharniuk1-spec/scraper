name: Scheduled Scraping

on:
  schedule:
    - cron: '0 */12 * * *'  # запуск кожні 12 годин
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fora scraper
        run: |
          mkdir -p data
          python scraper.py --db data/fora_listings.db \
                            --excel data/fora_listings.xlsx \
                            --progress data/fora_progress.txt

      - name: Run Novus scraper
        run: |
          mkdir -p data
          python novus_scraper.py --db data/novus_listings.db \
                                  --excel data/novus_listings.xlsx \
                                  --progress data/novus_progress.txt

      - name: Commit scraped data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.db data/*.xlsx data/*.txt || true
          git diff-index --quiet HEAD || git commit -m 'Update scraped data'
          git push
